<header>
    <div class="content">
        <div class="left">
            <div class="logo"><img src="assets/images/healthylungs-logo.png"/></div>
            <h4>Create your own IEC Material</h4>
        </div>
        <div class="right">
            <div class="search">
                <input placeholder="Search your content">
                <fa-icon [icon]="faSearch"></fa-icon>
            </div>
            <div class="create">
                <div class="btn" (click)="createDesign()">Create a Design</div>
            </div>
            <div class="profile">
                <button mat-button [matMenuTriggerFor]="profileSettings" class="name">D</button>
                <mat-menu #profileSettings="matMenu">
                    <button mat-menu-item>Update Profile</button>
                    <button mat-menu-item>Logout</button>
                </mat-menu>
            </div>
        </div>
    </div>
</header>
