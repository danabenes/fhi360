<div class="section-container">
    <div class="section-content">
        <div class="filter-download">
            <div class="filters">
                <div class="search">
                    <input type="text" placeholder="Search"/>
                    <fa-icon [icon]="faSearch"></fa-icon>
                </div>
                <div class="region">
                    <select name="region" id="region">
                        <option value="">Select Region</option>
                    </select>
                </div>
                <div class="organization">
                    <select name="organization" id="organization">
                        <option value="">Select Organization</option>
                    </select>
                </div>
                <div class="startDate">
                    <select name="startDate" id="startDate">
                        <option value="">Start Date</option>
                    </select>
                </div>
                <div class="endDate">
                    <select name="endDate" id="endDate">
                        <option value="">End Date</option>
                    </select>
                </div>
            </div>
            <div class="download">
                <div class="btn">Download as CSV</div>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Design Title</th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
                <td mat-cell *matCellDef="let element"> {{element.project}} </td>
            </ng-container>
            <ng-container matColumnDef="organization">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Organization</th>
                <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
            </ng-container>
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
                <td mat-cell *matCellDef="let element"> {{element.region}} </td>
            </ng-container>
            <ng-container matColumnDef="shares">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Share Tally</th>
                <td mat-cell *matCellDef="let element"> {{element.shares}} </td>
            </ng-container>
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Added By</th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>
            <ng-container matColumnDef="dateAdded">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Added</th>
                <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </div>
</div>
