<div class="wrapper">
    <div class="content">
        <img src="assets/images/healthylungs-logo.png">
        <h1>Create your own <br> IEC Material</h1>
        <form [formGroup]="loginForm">
            <div class="field-container">
               <input placeholder="Enter your Email Address" formControlName="email" />
            </div>
            <div class="field-container">
                <input type="password" placeholder="Enter your Password" formControlName="password" />
            </div>
            <div class="rf-container">
                <div class="remember">
                    <input type="checkbox" id="rememberMe" name="rememberMe"/> <label for="rememberMe">Remember Me</label>
                </div>
                <div>
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="btn-container">
                <div class="btn" (click)="login()">Log in</div>
            </div>
            <div class="create-account">
                <p>No account yet? <a href="" [routerLink]="['/signup']">Create your own account in seconds</a>.</p>
            </div>
            <hr>
            <p>By continuing, you agree to Healthy Lungs' <a href="">Terms of Use</a>.</p>
            <p>Read our <a href="">Privacy Policy</a></p>
        </form>
    </div>
</div>
