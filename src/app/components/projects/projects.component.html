<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <div class="section-container">
        <h2 class="fw-bold">Project Designs</h2>
        <hr class="section-separator">
        
        <div class="for-approval-section">
            <div class="section">
                <h3 class="fw-bold">For Review</h3>
                <div><a href="">See All</a></div>
            </div>
            <div class="list">
                <div *ngFor="let project of forApprovalList"><app-tile [data]="project"></app-tile></div>
            </div>
        </div>

        <div class="approved-section">
            <div class="section">
                <h3 class="fw-bold">Approved Projects</h3>
                <div><a href="">See All</a></div>
            </div>
            <div class="list">
                <div *ngFor="let project of approvedList"><app-tile [data]="project"></app-tile></div>
            </div>
        </div>

        <div class="rejected-section">
            <div class="section">
                <h3 class="fw-bold">Rejected Projects</h3>
                <div><a href="">See All</a></div>
            </div>
            <div class="list">
                <div *ngFor="let project of rejectedList"><app-tile [data]="project"></app-tile></div>
            </div>
        </div>
    </div>
</div>
